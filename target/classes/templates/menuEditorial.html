<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Libreria Web - Menu Editorial</title>
</head>
<body>
  
    <nav>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: burlywood;">
          <a class="navbar-brand" th:href="@{/}">
            Librería Web
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                  Libros
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" th:href="@{/libro/agregarLibro}">Agregar libro</a>
                  <a class="dropdown-item" th:href="@{/libro/listarLibros}">Listar libros</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                  Autores
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" th:href="@{/autor/agregarAutor}">Agregar autor</a>
                  <a class="dropdown-item" th:href="@{/autor/listarAutores}">Listar autor</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                  Editoriales
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" th:href="@{/editorial/agregarEditorial}">Agregar editorial</a>
                  <a class="dropdown-item" th:href="@{/editorial/listarEditoriales}">Listar editoriales</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
    </nav>

    <header>
      <div>
        <h1>ADMINISTRACION DE EDITORIALES</h1>
        <h2>Aquí podrás agregar, modificar, eliminar y <br>
            listar tus editoriales</h2>
        <a th:href="@{/editorial/agregarEditorial}"><button type="button" class="btn btn-dark" style="background-color: #423728;">Agregar editorial</button></a>
        <a th:href="@{/editorial/listarEditoriales}"><button type="button" class="btn btn-dark" style="background-color: #423728;">Listar editoriales</button></a>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
